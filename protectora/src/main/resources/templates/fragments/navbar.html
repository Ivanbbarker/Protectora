<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <!-- Agregar referencia al archivo CSS externo -->
        <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Fragmento de la barra de navegación -->
    <nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- Contenedor para centrar la barra de navegación -->
        <div class="container">
            <!-- Botón de alternancia de navegación para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Icono del botón de alternancia -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenedor de la lista de elementos de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Lista de elementos de navegación -->
                <ul class="navbar-nav">
                    <!-- Elemento de navegación individual (Inicio) -->
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080/hello">
                            <i class="bi bi-house-fill"></i> Inicio
                        </a>
                    </li>
                    <!-- Elemento de navegación individual (Productos) -->
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/animals/list-animals">
                            <i class="fas fa-paw"></i> Animals
                        </a>
                    </li>
                    <!-- Elemento de navegación individual (Clientes) -->
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/adoptions/list-adoptions">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                                <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4 5.982c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                            </svg> Adoptions
                        </a>
                    </li>
                    <!-- Elemento de navegación individual (Users) -->
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/users/list-users">
                            <i class="fas fa-shoe-prints"></i> Usuarios
                        </a>
                    </li>
                    <!-- Elemento de navegacion individual (Kingdoms)-->
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/kingdoms/list-kingdom">
                            <i class="fas fa-chess-king"></i> Kingdoms
                        </a>
                    </li>
                    <!-- Elemento de navegacion individual (Races)-->
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/races/list-races">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                                <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4 5.982c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                            </svg>  Races
                        </a>
                    </li>
                    <!-- Elemento de navegación individual (Contacto) -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://mail.google.com/">
                            <i class="fas fa-envelope"></i> Contacto
                        </a>
                    </li>
                </ul>
                <!-- Aquí puedes añadir más elementos a la barra de navegación, como un formulario de búsqueda o enlaces adicionales -->
            </div>
        </div>
    </nav>
</body>
</html>
